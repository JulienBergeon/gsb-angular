<form name="form" [formGroup]="form"  (ngSubmit)="onSubmit()" >
      <input placeholder="Libbelé" formControlName="mname">

      <input placeholder="Description" formControlName="mdesc">

      <input placeholder="Prix" formControlName="mprice">

      <input placeholder="Image(à changer)" formControlName="mimage">

      <button class="btn btn-primary" type="submit"><img src = "assets/addButton.png" style="width:40px; height:40px;"/></button>
 <!-- <button (click)="addDoc(addnewdoc)"><img src = "assets/addButton.png" style="width:40px; height:40px;"/></button> -->
</form>

<mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let medicines of displayedMedicines; let lastOne = last">
        <img [src]="medicines.image" style="width:40px; height:40px; padding-right: 15px;"/>
        {{medicines.name}} {{medicines.description}} {{medicines.price}}
        <button (click)="delete(medicines.id)" style="margin: 15px;" type="button">Supprimer</button>
        <!-- Le séparateur que l'on affiche pas pour le dernier élément de la liste -->
        <mat-divider *ngIf="!lastOne"></mat-divider>
    </mat-list-item>
    
</mat-list>

<!-- Le paginateur -->
<!-- Au changement de page ou de taille du paginateur la méthode pageChange est appelée -->
<mat-paginator  [length]="paginatorInfo.length"
                [pageIndex]="paginatorInfo.pageIndex"
                [pageSize]="paginatorInfo.pageSize" 
                [pageSizeOptions]="[5, 10]"
                (page)="pageChange($event)"></mat-paginator>
