<app-search-bar (searchChanged)="search($event)"></app-search-bar>

<mat-card class="box">
        
    <mat-card-header>
        <mat-card-title>Ajout de médicaments</mat-card-title>
    </mat-card-header>

<form class="example-form" name="form" [formGroup]="form"  (ngSubmit)="onSubmit()" >
    <mat-card-content>
        
        <mat-form-field class="example-full-width" color="accent">
            <input matInput placeholder="Libbelé" formControlName="name">
        </mat-form-field>

        <mat-form-field class="example-full-width" color="accent">
            <input matInput placeholder="Description" formControlName="description">
        </mat-form-field>

        <mat-form-field class="example-full-width" color="accent">
            <input matInput placeholder="Prix" formControlName="price">
        </mat-form-field>

        <mat-form-field class="example-full-width" color="accent">
            <input matInput placeholder="Image(à changer)" formControlName="image">
        </mat-form-field>

    </mat-card-content>

    <button mat-stroked-button color="accent" class="btn-block" type="submit" style="border-color:springgreen;">Nouveau médicament</button>
</form>
</mat-card>

<mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let medicines of displayedMedicines; let lastOne = last">
        <img [src]="medicines.image" style="width:40px; height:40px; padding-right: 15px;"/>
        {{medicines.name}} {{medicines.description}} {{medicines.price}}
        <button mat-stroked-button color="accent" class="btn-block" (click)="delete(medicines.id)" style="margin: 15px;color: red;border-color: red;" type="button">Supprimer</button>
        <mat-divider *ngIf="!lastOne"></mat-divider>
    </mat-list-item>
    
</mat-list>

<mat-paginator  [length]="paginatorInfo.length"
                [pageIndex]="paginatorInfo.pageIndex"
                [pageSize]="paginatorInfo.pageSize" 
                [pageSizeOptions]="[5, 10]"
                (page)="pageChange($event)"></mat-paginator>
